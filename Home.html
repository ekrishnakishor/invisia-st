<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Plugins/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <main>
      <img src="./Img/Hero-Background.png" alt="Hero-Background" />
      <div class="heading">
        <p>Titan</p>
        <img
          src="./Img/Attack-On-Titan-Word-Logo-Transparent-PNG 1.png"
          alt="Attack-On-Titan-Word-Logo-Transparent-PNG"
        />
        <select name="lan" id="lan">
            <option value="ENG">ENG</option>
            <option value="JPN">JPN</option>
        </select>
      </div>
      <div class="search">
        <div class="field">
            <input type="text" placeholder="Search for a Season" />
            <img class="ve-1" src="./Img/Vector.png" alt="Vector" />
            <img class="ve-2" src="./Img/Vector (1).png" alt="Vector" />
        </div>
      </div>
      <div class="logo">
        <p>Fan Club</p>
        <img src="./Img/YEAGARISTS.png" alt="YEAGARISTS" />
      </div>
    </main>
    <!-- Section -->
    <section>
        <p>Guide for all</p>
        <img class="sec-heading" src="./Img/SEASONS.png" alt="SEASONS" />
        <div class="grid">
            <img class="img-1" src="./Img/img-1.png" alt="img-1" />
            <img class="img-2" src="./Img/img-2.png" alt="img-1" />
            <img class="img-3" src="./Img/img-3.png" alt="img-1" />
            <img class="img-4" src="./Img/img-1.png" alt="img-1" />
            <img class="img-5" src="./Img/img-3.png" alt="img-1" />
            <img class="img-6" src="./Img/Rectangle 8634.png" alt="img-1" />
            <img class="img-7" src="./Img/img-1.png" alt="img-1" />
            <img class="img-8" src="./Img/img-3.png" alt="img-1" />
        </div>
    </section>
  </body>
</html>
